<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAW BRIGADE</title>
  <!-- favicon -->
  <link rel="icon" href="/Images/g104.png" />
  <!-- customize css -->
  <link rel="stylesheet" href="/Assets/style.css" />
  <!-- font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- font awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <section>
    <div class="side" id="side">
      <div class="side_nav_logo">
        <div><a href="/">
          <img src="Images\g104.png" alt="Logo" />
        </a></div>
        <div class="close" id="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <ul>
        <a href="ourService.html"><li>Our Service</li></a>
        <a href="ourPeople.html"><li>Our People</li></a>
        <a href="aboutUs.html"><li>About Us</li></a>
        <a href="contactUs.html"><li>Contact</li></a>
        <a href="login.html" class="nav-login"
        ><li
          style="
            background-color: #007067;
            padding: 15px;
            margin: 35px;
            list-style: none;
            border-radius: 10px;
            color: #fff;
          "
        >
          Login
        </li></a
      >
      </ul>
    </div>
  </section>
  <div class="main">
    <div class="hambarger"><i id="menu" class="fa-solid fa-bars"></i></div>
    <div class="ico" id="ico"><a href="/"><img src="/Images/g104.png" /></a></div>
    <div class="navbar" id="navbar">
      <div class="logo">
        <a href="/">
          <img src="Images\g104.png" alt="Logo" />
        </a>
      </div>
      <ul class="menu">
        <li><a href="ourService.html">Our Services</a></li>
        <li><a href="ourPeople.html">Our People</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
        <li><a href="login.html" id="login">Login</a></li>
      </ul>
      <ul class="mobile-menu">
        <span><i class="fa-solid fa-bars"></i></span>
      </ul>
    </div>
    <div class="main-body">
      <div class="div4">
        <div class="left1" data-aos="fade-right" data-aos-duration="800">
          <img src="Images/IMG_2685 1 (4).png" alt="dog" />
        </div>
        <div class="right1" data-aos="fade-left" data-aos-duration="800">
          <h2>Contact Us</h2>
          <br />
          <p>Our friendly team would love to hear from you!</p>
          <br />
          <div class="phone">
            <span><i class="fa-solid fa-phone"></i></span>
            <span>6123 5123</span>
          </div>
          <br />
          <div class="email1">
            <span><i class="fa-solid fa-envelope"></i></span>
            <span>hello@pawbrigade.com</span>
          </div>
        </div>
      </div>
      <div class="people1">
        <div class="contact" data-aos="zoom-in" data-aos-duration="800">
          <form>
            <div class="name">

              <input type="text" id="name" name="name" placeholder="Name" required />

              <input type="text" id="phone" name="phone" placeholder="Phone"required /></br>
            </div>
            <div class="email">

              <input type="text" id="email" name="email" placeholder="Email"required /></br>
            </div>
            <div class="message">

              <textarea placeholder="Mesage"required></textarea>
            </div>

          </form>
        </div>
      </div>
      <div class="submit-button">

        <button type="submit">SUBMIT</button>
      </div>
      <div class="footer">
        <div class="heading">
          <img src="/Images/copyright.png"> 
          2023 Paw Brigade</div>
        <div class="footer-logo">
          <a href="/">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="/">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    window.addEventListener("scroll", function () {
      let navbar = document.querySelector("#navbar");
      navbar.classList.toggle("active", window.scrollY > 0);
    });
    var menu = document.getElementById("menu");
    var side = document.getElementById("side");
    var close = document.getElementById("close");
    var bg_menu = document.getElementById("close");
    console.log(side);
    console.log(menu);
    console.log(close);
    console.log(bg_menu);

    menu.addEventListener("click", function () {
      side.classList.add("active");
    });
    close.addEventListener("click", function () {
      side.classList.remove("active");
    });
  </script>
</body>

</html>
